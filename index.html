<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CTRL+CASH</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1>Ctrl+Cash</h1>
			<nav>
				<a href="./settings.html"><i class="ri-settings-2-fill ri-lg"></i></a>
			</nav>
		</header>
		<main>
			<div class="value">
				<p>Este produto vale</p>
				<h2 class="ctrl-cash" data-val="487">0</h2>
				<span>Ctrl+Cashes</span>
			</div>
			<form action="">
				<input
					type="number"
					name="price"
					id="price"
					placeholder="Digite um valor"
				/>
				<input type="submit" class="button" value="➡️" />
			</form>
			<span class="conversion">1 CC → R$0,038</span>
		</main>
		<script src="script.js" type="module"></script>
	</body>
</html>
